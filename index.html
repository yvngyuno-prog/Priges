<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRIGES</title>
  <link rel="stylesheet" href="login.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

<section>
    <div class="intro">
        <h1>PRIGES <br><small>Entering Priges, Register a name first.</small></h1>
    </div>
</section>

<section>
    <div class="login-box">
        <label for="username" class="login-label">Register</label>
        <input type="text" id="username" placeholder="Username" class="user-input">
        <input type="password" id="password" placeholder="Password" class="user-input">
        <button id="login-btn" class="submit-btn">Submit</button>
    </div>
</section>

<script src="login.js"></script>
</body>
</html>
